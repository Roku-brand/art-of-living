<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="背景パターン">
  <!-- Subtle repeatable geometric pattern -->
  <defs>
    <pattern id="bgPattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <!-- Very faint diagonal lines -->
      <g stroke="#f8eef0" stroke-opacity="0.04" stroke-width="0.5">
        <path d="M0 100 L100 0"/>
        <path d="M100 200 L200 100"/>
        <path d="M0 100 L100 200"/>
        <path d="M100 0 L200 100"/>
      </g>
      <!-- Faint corner marks -->
      <g fill="#f8eef0" fill-opacity="0.03">
        <circle cx="0" cy="0" r="2"/>
        <circle cx="200" cy="0" r="2"/>
        <circle cx="0" cy="200" r="2"/>
        <circle cx="200" cy="200" r="2"/>
        <circle cx="100" cy="100" r="2"/>
      </g>
      <!-- Very subtle concentric arcs -->
      <g stroke="#f8eef0" stroke-opacity="0.025" stroke-width="0.5" fill="none">
        <circle cx="100" cy="100" r="40"/>
        <circle cx="100" cy="100" r="80"/>
      </g>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#bgPattern)"/>
</svg>
