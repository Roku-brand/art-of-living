<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="中央モチーフ">
  <defs>
    <radialGradient id="sigilPulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f8eef0" stop-opacity="0.12"/>
      <stop offset="60%" stop-color="#f8eef0" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#f8eef0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="400" cy="400" r="380" fill="url(#sigilPulse)"/>
  <!-- Main outer ring -->
  <circle cx="400" cy="400" r="340" fill="none" stroke="#f8eef0" stroke-opacity="0.1" stroke-width="2"/>
  <!-- Secondary ring -->
  <circle cx="400" cy="400" r="280" fill="none" stroke="#f8eef0" stroke-opacity="0.08" stroke-width="1.5"/>
  <!-- Inner ring -->
  <circle cx="400" cy="400" r="200" fill="none" stroke="#f8eef0" stroke-opacity="0.1" stroke-width="2"/>
  <!-- Core ring -->
  <circle cx="400" cy="400" r="120" fill="none" stroke="#f8eef0" stroke-opacity="0.08" stroke-width="1"/>
  <!-- Cardinal lines -->
  <g stroke="#f8eef0" stroke-opacity="0.08" stroke-width="2" stroke-linecap="round">
    <path d="M400 60 L400 140"/>
    <path d="M400 660 L400 740"/>
    <path d="M60 400 L140 400"/>
    <path d="M660 400 L740 400"/>
  </g>
  <!-- Diagonal lines -->
  <g stroke="#f8eef0" stroke-opacity="0.06" stroke-width="1.5" stroke-linecap="round">
    <path d="M160 160 L220 220"/>
    <path d="M640 160 L580 220"/>
    <path d="M160 640 L220 580"/>
    <path d="M640 640 L580 580"/>
  </g>
  <!-- Compass needle -->
  <g>
    <polygon points="400,150 435,380 400,400" fill="#f8eef0" fill-opacity="0.08"/>
    <polygon points="400,650 365,420 400,400" fill="#f8eef0" fill-opacity="0.05"/>
  </g>
  <!-- Center dot -->
  <circle cx="400" cy="400" r="12" fill="#f8eef0" fill-opacity="0.08"/>
  <!-- Inner decorative marks -->
  <g fill="#f8eef0" fill-opacity="0.06">
    <circle cx="400" cy="200" r="6"/>
    <circle cx="400" cy="600" r="6"/>
    <circle cx="200" cy="400" r="6"/>
    <circle cx="600" cy="400" r="6"/>
  </g>
</svg>
