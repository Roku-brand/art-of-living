<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" role="img" aria-label="処世術禄ロゴ">
  <defs>
    <radialGradient id="logoBg" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#7e2d38"/>
      <stop offset="60%" stop-color="#5f1f28"/>
      <stop offset="100%" stop-color="#3f151c"/>
    </radialGradient>
    <linearGradient id="logoRing" x1="0" x2="1">
      <stop offset="0%" stop-color="#f5e0c4"/>
      <stop offset="50%" stop-color="#d6b78e"/>
      <stop offset="100%" stop-color="#f3dcc0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="2" y="2" width="44" height="44" rx="10" fill="url(#logoBg)"/>
  <!-- Circuit lines -->
  <g stroke="#f3cc7a" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
    <path d="M10 15 L16 18 L16 12"/>
    <path d="M38 15 L32 18 L32 12"/>
    <path d="M10 33 L16 30 L16 36"/>
    <path d="M38 33 L32 30 L32 36"/>
  </g>
  <!-- Nodes -->
  <g fill="#fff2cf" opacity="0.9">
    <circle cx="10" cy="15" r="1.5"/>
    <circle cx="16" cy="18" r="1.5"/>
    <circle cx="38" cy="15" r="1.5"/>
    <circle cx="32" cy="18" r="1.5"/>
    <circle cx="10" cy="33" r="1.5"/>
    <circle cx="16" cy="30" r="1.5"/>
    <circle cx="38" cy="33" r="1.5"/>
    <circle cx="32" cy="30" r="1.5"/>
  </g>
  <!-- Compass ring -->
  <circle cx="24" cy="24" r="12" fill="url(#logoRing)"/>
  <circle cx="24" cy="24" r="10" fill="#f7efe3"/>
  <!-- Cardinal lines -->
  <g stroke="#8d6a58" stroke-width="0.8" stroke-linecap="round">
    <path d="M24 14 L24 17"/>
    <path d="M24 31 L24 34"/>
    <path d="M14 24 L17 24"/>
    <path d="M31 24 L34 24"/>
  </g>
  <!-- Needle -->
  <polygon points="24,16 28,23 24,24" fill="#d6453f"/>
  <polygon points="24,32 20,25 24,24" fill="#f7b847"/>
  <!-- Center -->
  <circle cx="24" cy="24" r="2" fill="#c7a78c" stroke="#8f6d58" stroke-width="0.5"/>
</svg>
