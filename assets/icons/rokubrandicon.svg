<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- ENJI background -->
    <radialGradient id="enjiBg" cx="35%" cy="30%" r="85%">
      <stop offset="0%" stop-color="#7b1f2a"></stop>
      <stop offset="55%" stop-color="#5a1420"></stop>
      <stop offset="100%" stop-color="#3a0b12"></stop>
    </radialGradient>

    <!-- GOLD -->
    <linearGradient id="rokuGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF2B8"></stop>
      <stop offset="35%" stop-color="#F2D27A"></stop>
      <stop offset="65%" stop-color="#CFA44A"></stop>
      <stop offset="100%" stop-color="#FFF0B0"></stop>
    </linearGradient>

    <!-- soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000000" flood-opacity="0.35"></feDropShadow>
    </filter>

    <!-- inner highlight -->
    <linearGradient id="innerHi" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"></stop>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.05"></stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"></stop>
    </linearGradient>
  </defs>

  <!-- square base -->
  <rect width="1024" height="1024" rx="180" fill="url(#enjiBg)"></rect>

  <!-- central gold ring -->
  <g filter="url(#softShadow)">
    <circle cx="512" cy="512" r="300" fill="none" stroke="url(#rokuGold)" stroke-width="28"></circle>
    <circle cx="512" cy="512" r="260" fill="none" stroke="#fff6c7" stroke-opacity="0.15" stroke-width="6"></circle>
  </g>

  <!-- inner plate -->
  <circle cx="512" cy="512" r="240" fill="#3a0b12" opacity="0.75"></circle>
  <circle cx="512" cy="512" r="240" fill="url(#innerHi)"></circle>

  <!-- 禄 character -->
  <g>
    <!-- glow -->
    <text x="512" y="600" text-anchor="middle" font-size="300" font-weight="900" font-family="ui-serif,'Hiragino Mincho ProN','Yu Mincho','Noto Serif JP',serif" fill="#FFD98A" opacity="0.25" style="filter: blur(12px);">
      禄
    </text>

    <!-- main -->
    <text x="512" y="600" text-anchor="middle" font-size="300" font-weight="900" font-family="ui-serif,'Hiragino Mincho ProN','Yu Mincho','Noto Serif JP',serif" fill="url(#rokuGold)" letter-spacing="2">
      禄
    </text>

    <!-- engraving edge -->
    <text x="512" y="600" text-anchor="middle" font-size="300" font-weight="900" font-family="ui-serif,'Hiragino Mincho ProN','Yu Mincho','Noto Serif JP',serif" fill="none" stroke="#2b0a10" stroke-opacity="0.35" stroke-width="2">
      禄
    </text>
  </g>

</svg>
